server:
  port: 8000
datasource:
    url: 'jdbc:h2:mem:hungerbuddy'
    driverClassName: org.h2.Driver
    username: admin
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
  devtools:
    restart:
      enabled: false
      jwt:
        jwtSecret: secretKey
        jwtExpirationMs: '86400000'
